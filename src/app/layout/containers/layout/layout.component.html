<mat-sidenav-container class="h-screen">
  <mat-sidenav [fixedBottomGap]="0"
               [fixedInViewport]="false"
               [fixedTopGap]="0"
               class="w-72 !bg-primary"
               mode="side"
               opened>
    <mat-toolbar class="mat-elevation-z1 z-10 sticky top-0" color="primary">
      <div class="flex w-full justify-center">
        <svg-icon src="assets/svgs/logo.svg"></svg-icon>
      </div>
    </mat-toolbar>

    <mat-nav-list class="font-bold">
      <ng-container *ngFor="let option of navigationOptions">
        <ng-container *hasRole="option.role">
          <a [class.!bg-primary-700]="isRouterLinkActive(option.routerLink)"
             [routerLink]="option.routerLink"
             mat-list-item>
            <span class="text-white" matLine>{{ option.label }}</span>
          </a>
        </ng-container>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z1 z-10 sticky top-0">
      <button (click)="onToggleSidenav()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>

      <span>AngularStater</span>

      <span class="flex-auto"></span>

      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button [routerLink]="[NavigationRoutes.Account]" mat-menu-item>
          <mat-icon>manage_accounts</mat-icon>
          <span>Settings</span>
        </button>
        <button (click)="onLogout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="p-6 min-h-[calc(100vh-8rem)]">
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar class="mat-elevation-z1 z-10">
      Copyright Â© 2011-2020 EZtek Software Development and Software Outsourcing Company.
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
