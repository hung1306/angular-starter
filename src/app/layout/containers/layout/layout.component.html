<mat-sidenav-container class="h-screen">
  <mat-sidenav mode="side"
               opened
               class="w-72 !bg-primary"
               [fixedInViewport]="false"
               [fixedTopGap]="0"
               [fixedBottomGap]="0">
    <mat-toolbar class="mat-elevation-z1 z-10 sticky top-0" color="primary">
      <div class="flex w-full justify-center">
        <svg-icon src="assets/svgs/logo.svg"></svg-icon>
      </div>
    </mat-toolbar>

    <mat-nav-list class="font-bold">
      <a mat-list-item *ngFor="let option of navigationOptions" [routerLink]="option.routerLink"
         [class.!bg-primary-700]="isRouterLinkActive(option.routerLink)">
        <span matLine class="text-white">{{ option.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z1 z-10 sticky top-0">
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>AngularStater</span>

      <span class="flex-auto"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="[NavigationRoutes.Account]">
          <mat-icon>manage_accounts</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="p-6 min-h-[calc(100vh-8rem)]">
      <router-outlet></router-outlet>
    </div>

    <mat-toolbar class="mat-elevation-z1 z-10">
      Copyright Â© 2011-2020 EZtek Software Development and Software Outsourcing Company.
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
