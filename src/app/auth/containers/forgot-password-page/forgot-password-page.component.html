<div class="h-full flex justify-center items-center">
  <form class="mat-elevation-z1 p-6" [formGroup]="formGroup" (ngSubmit)="onForgotPassword()">
    <h1 class="text-3xl font-bold mb-6">Forgot Password</h1>
    <div class="min-w-[20rem] mb-2.5">
      <mat-form-field class="w-full">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="e.g. email@example.com" formControlName="username">
        <mat-error>* Required</mat-error>
        <mat-error>Invalid email</mat-error>
      </mat-form-field>
    </div>
    <div class="flex justify-between items-center">
      <a class="text-primary" [routerLink]="['', NavigationRoutes.Auth, NavigationRoutes.Login]">Return to Login</a>
      <button mat-raised-button color="primary" type="submit">
        Forgot Password
        <mat-icon *ngIf="resetPasswordState === ApiState.Requesting" iconPositionEnd>
          <mat-spinner diameter="16" color="accent"></mat-spinner>
        </mat-icon>
      </button>
    </div>
  </form>
</div>
